    <main>
        <div id="start">
            <div id="divNewGame"><button id="newGame">Começar jogo</button></div>
            <button id="newWord">Adicionar palavra</button>
        </div>
        <div id="insertWord">
            <textarea name="" placeholder="Digite uma palavra ou frase."></textarea>
            <p>
                <img src="./assets/img/bi_exclamation-circle-fill.svg" alt="">
                Máx. de 10 letras.
            </p>
            <div class="caixa_button">
                <button id="save" class="buttonDark">Salvar</button>
                <button id="cancel" class="buttonLight">Cancelar</button>
            </div>
        </div>
        <div id="forca">
            <canvas width="294" height="360"></canvas>
            <div id="resultado"></div>
            <div id="input"></div>
            <a href="#" class="adpatarMobile" id="adaptarMobile">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">

                        d="M7 38q-1.2 0-2.1-.925Q4 36.15 4 35V13q0-1.2.9-2.1.9-.9 2.1-.9h34q1.2 0 2.1.9.9.9.9 2.1v22q0 1.15-.9 2.075Q42.2 38 41 38Zm0-3h34V13H7v22Zm8-3.25h18v-3H15Zm-4.85-6.25h3v-3h-3Zm6.2 0h3v-3h-3Zm6.15 0h3v-3h-3Zm6.2 0h3v-3h-3Zm6.15 0h3v-3h-3Zm-24.7-6.25h3v-3h-3Zm6.2 0h3v-3h-3Zm6.15 0h3v-3h-3Zm6.2 0h3v-3h-3Zm6.15 0h3v-3h-3ZM7 35V13v22Z" />
                </svg>
                <p>Abrir teclado.</p>
                <input type="text" id="inputMobile">
            </a>
            <div id="wrongLetters"></div>
            <div id="buttons">
                <button id="newGame2" class="buttonDark">Novo Jogo</button>
                <button id="desistir" class="buttonLight">Desistir</button>
            </div>
        </div>
        <div id="help">
            <p id="help-content"></p>
