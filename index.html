<body>
    <h1 class="title">Jogo da Forca - Alura</h1>
    <main>
        <div id="game">
            <div class="textarea-buttons">
                      <div class="warning">                 
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>        


            <div id="menu">
                <button onclick="startGame()">Começar a jogar</button>
                <button onclick="addWord()">Add nova palavra</button>
            </div>

            <div id="new-word" style="display: none;">
                <textarea name="textarea" id="inputNewWord" placeholder="Digite uma palavra ou frase."></textarea>
                <button class="save-button" onclick="addNewWord()">Salvar palavra</button>
                <button class="cancel-button" onclick="cancelAddWord()">Cancelar</button>
            </div>

            

                <div class="new-word-buttons">
                    <button onclick="startGame()">Começar jogo</button>
                    <button onclick="cancelAddWord()">Cancelar</button>
                </div>

            </div>
            <div id="game-over" style="display: none;">
                <img src="./assets/img/!_icon.svg" alt="">
                <h2 id="game-over-title"></h2>

                <div id="start-game" style="display: none;">
                    <div class="hangman-game">
                        <canvas id="hangman" width="1400px" height="1000px"></canvas>
                        <div class="game-buttons">
                            <button onclick="startGame()">Novo jogo</button>
                            <button onclick="giveUpGame()">Desistir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
